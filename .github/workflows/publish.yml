# This is a basic workflow to help you get started with Actions

name: publish

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the dev branch
on:
  push:
    tags:
      - 'v[0-9].[0-9]+.[0-9]+*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - run: dotnet build Publish.sln -c Release

      - name: get and echo version
        run: |
          echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
          echo "V_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
          echo 'Env.VERSION: ${{env.VERSION}}'
          echo 'Env.V_VERSION: ${{env.V_VERSION}}'

      - name: Add private GitHub registry to NuGet
        run: dotnet nuget add source https://nuget.pkg.github.com/abc-wizard/index.json -n github -u abc-wizard -p ${{secrets.GITHUB_TOKEN}} --store-password-in-clear-text

      - name: Pack
        run: |
          dotnet pack Publish.sln -c Release -o Publish -p:PackageVersion=${{env.VERSION}}

      - name: Push generated packages to GitHub
        run: |
          dotnet nuget --version
          dotnet nuget push "Publish/*.${{env.VERSION}}.nupkg" --source "github" --skip-duplicate
